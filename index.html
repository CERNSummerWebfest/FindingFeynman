<!DOCTYPE html>
<html>
<head>

<!-- make an icon -->
<link rel="icon" type="image/png" href="/assets/favicon.png">

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.16/fabric.min.js" integrity="sha256-NzYmk5bhBBPXJ18ov88WLXSW6NGya8aPxIUFbndzM+Q=" crossorigin="anonymous"></script>

<!-- capture touch movement events and kill them -->
<script type="text/javascript">
   function blockMove() {
      event.preventDefault() ;
}
</script>

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ontouchmove="blockMove()">
	<canvas id="canvas" resize></canvas>
</body>

<script type="text/javascript" src="src/index.js"></script>

</html>
